	<body>
		<div class="container" style="margin-top:250px;">
			<div class="blikråke">
				<form action="#" method="post">
					<h1>Bli en kråke du også!</h1>
					<fieldset>
        		<p>
          		<label for="name">Navn</label>
          		<input type="text" id="name" name="name" pattern="[A-Za-z].{1,}" required>
        		</p>
        		<p>
          		<label for="telefon">Telefon</label>
          		<input type="number" id="telefon" name="telefon" pattern="[0-9].{1,}" required>
        		</p>
						<p>
							<label for="e-mail">E-post</label>
		          <input type="email" id="e-mail" name="e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
						</p>
        		<p>
          		<label>Skriv noen ord</label><br>
          		<textarea id = "myTextArea" rows = "5" cols = "80" placeholder="Skriv her"></textarea>
        		</p>
						<br><input type="submit" value="Submit"><br>
      		</fieldset>
				</form>
